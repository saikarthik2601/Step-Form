<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Onboarding - Education Details</title>
  <link rel="stylesheet" href="education-info.css" />
</head>
<body>

    <form id="educationForm" novalidate>

    <!-- HIGHEST QUALIFICATION -->
    <h2> Highest Qualification </h2>
    <div class="form-grid">

        <div class="form-group">
        <label> Qualification </label>
        <select id="qualification">
            <option value=""> Select </option>
            <option value="High School"> High School </option>
            <option value="Diploma"> Diploma </option>
            <option value="Graduation"> Graduation </option>
            <option value="Post-Graduation"> Post-Graduation </option>
            <option value="PhD"> PhD </option>
        </select>
        <small class="error"></small>
        </div>

        <div class="form-group">
        <label> Stream / Field </label>
        <input type="text" id="stream">
        <small class="error"></small>
        </div>

        <div class="form-group">
        <label> Passing Year </label>
        <input type="number" id="passingYear" min="1900" max="2100">
        <small class="error"></small>
        </div>

        <div class="form-group">
        <label> Percentage / CGPA </label>
        <input type="number" id="percentage" step="0.01" min="0" max="100">
        <small class="error"></small>
        </div>

    </div>

    <!-- GRADUATION / POST-GRADUATION -->
    <h2> Graduation / Post-Graduation Details </h2>
    <div class="form-grid">

        <div class="form-group">
        <label> College / University </label>
        <input type="text" id="college">
        <small class="error"></small>
        </div>

        <div class="form-group">
        <label> Course Name </label>
        <input type="text" id="courseName">
        <small class="error"></small>
        </div>

        <div class="form-group">
        <label> Passing Year </label>
        <input type="number" id="gradPassingYear" min="1900" max="2100">
        <small class="error"></small>
        </div>

        <div class="form-group">
        <label> Percentage / CGPA </label>
        <input type="number" id="gradPercentage" step="0.01" min="0" max="100">
        <small class="error"></small>
        </div>

    </div>

    <!-- CERTIFICATIONS / OTHER EDUCATION -->
    <h2> Certifications / Other Education (Optional) </h2>
    <div class="form-grid">

        <div class="form-group">
        <label> Certification Name </label>
        <input type="text" id="certName">
        </div>

        <div class="form-group">
        <label> Institute </label>
        <input type="text" id="instName">
        </div>

        <div class="form-group">
        <label> Year </label>
        <input type="number" id="certYear" min="1900" max="2100">
        </div>

    </div>

    <button type="submit"> Next </button>

    </form>

    <script src="education-info.js" defer></script>
</body>
</html>
