<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Onboarding - Experience</title>
  <link rel="stylesheet" href="experience-info.css" />
</head>
<body>

    <form id="experienceForm" novalidate>

    <!-- EXPERIENCE STATUS -->
    <h2>Experience Status</h2>
    <div class="form-grid full-width">
        <div class="form-group">
        <label>Are you experienced?</label>
        <div class="radio-group">
            <label><input type="radio" name="experienceStatus" value="Yes"> Yes</label>
            <label><input type="radio" name="experienceStatus" value="No"> No</label>
        </div>
        <small class="error"></small>
        </div>
        <div class="form-group" id="internshipSection" style="display:none;">
        <label>Have you completed any internship?</label>
        <div class="radio-group">
            <label><input type="radio" name="internshipStatus" value="Yes"> Yes</label>
            <label><input type="radio" name="internshipStatus" value="No"> No</label>
        </div>
        <small class="error"></small>
        </div>
    </div>

    <!-- PROFESSIONAL EXPERIENCE -->
    <div id="experienceDetails" style="display:none;">
        <h2>Professional Experience</h2>
        <div class="form-grid">
        <div class="form-group">
            <label>Company Name</label>
            <input type="text" id="companyName">
            <small class="error"></small>
        </div>
        <div class="form-group">
            <label>Job Title</label>
            <input type="text" id="jobTitle">
            <small class="error"></small>
        </div>
        <div class="form-group">
            <label>Start Date</label>
            <input type="date" id="startDate">
            <small class="error"></small>
        </div>
        <div class="form-group">
            <label>End Date</label>
            <input type="date" id="endDate">
            <small class="error"></small>
        </div>
        <div class="form-group full-width">
            <label>Responsibilities</label>
            <textarea id="responsibilities"></textarea>
            <small class="error"></small>
        </div>
        <div class="form-group full-width checkbox-group">
            <label><input type="checkbox" id="currentlyWorking"> Currently working here</label>
        </div>
        </div>
    </div>

    <!-- INTERNSHIP DETAILS -->
    <div id="internshipDetails" style="display:none;">
        <h2>Internship Details</h2>
        <div class="form-grid">
        <div class="form-group">
            <label>Company Name</label>
            <input type="text" id="internCompany">
            <small class="error"></small>
        </div>
        <div class="form-group">
            <label>Role</label>
            <input type="text" id="internRole">
            <small class="error"></small>
        </div>
        <div class="form-group">
            <label>Duration</label>
            <input type="text" id="internDuration">
            <small class="error"></small>
        </div>
        </div>
    </div>

    <button type="submit">Next</button>

    </form>

    <script src="experience-info.js" defer></script>
</body>
</html>
