<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Onboarding - Personal Details</title>
  <link rel="stylesheet" href="personal-info.css" />
</head>
<body>

    <form id="personalForm" novalidate>

    <!-- PERSONAL INFO -->
    <h2> Personal Information </h2>
    <div class="form-grid">

        <div class="form-group">
        <label> Full Name </label>
        <input type="text" id="fullName">
        <small class="error"></small>
        </div>

        <div class="form-group">
        <label> Date of Birth </label>
        <input type="date" id="dob">
        <small class="error"></small>
        </div>

        <div class="form-group full-width">
        <label> Gender </label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="Male"> Male </label>
            <label><input type="radio" name="gender" value="Female"> Female </label>
            <label><input type="radio" name="gender" value="Other"> Other </label>
        </div>
        <small class="error"></small>
        </div>

    </div>

    <!-- CONTACT INFO -->
    <h2> Contact Information </h2>
    <div class="form-grid">

        <div class="form-group">
        <label> Mobile Number </label>
        <input type="text" id="mobile">
        <small class="error"></small>
        </div>

        <div class="form-group">
        <label> Personal Email </label>
        <input type="email" id="email">
        <small class="error"></small>
        </div>

    </div>

    <!-- ADDRESS INFO -->
    <h2> Address Information </h2>
    <div class="form-grid">

        <div class="form-group full-width">
        <label> Current Address </label>
        <textarea id="currentAddress"></textarea>
        <small class="error"></small>
        </div>

        <div class="form-group full-width checkbox-group">
        <label>
            <input type="checkbox" id="sameAddress">
            Permanent address same as current
        </label>
        </div>

        <div class="form-group full-width">
        <label> Permanent Address </label>
        <textarea id="permanentAddress"></textarea>
        <small class="error"></small>
        </div>

    </div>

    <!-- EMERGENCY CONTACT -->
    <h2> Emergency Contact Information </h2>
    <div class="form-grid">

        <div class="form-group">
        <label> Emergency Contact Name </label>
        <input type="text" id="emergencyName">
        <small class="error"></small>
        </div>

        <div class="form-group">
        <label> Relationship </label>
        <select id="relationship">
            <option value="">Select</option>
            <option value="Parent">Parent</option>
            <option value="Spouse">Spouse</option>
            <option value="Sibling">Sibling</option>
            <option value="Friend">Friend</option>
        </select>
        <small class="error"></small>
        </div>

        <div class="form-group full-width">
        <label> Emergency Contact Number </label>
        <input type="text" id="emergencyMobile">
        <small class="error"></small>
        </div>

    </div>

    <button type="submit"> Next </button>

    </form>

    <script src="personal-info.js"></script>

</body>
</html>
