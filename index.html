<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Onboarding - Personal Information</title>
    <link rel="stylesheet" href="personal-info.css">
</head>
<body>

<div class="form-container">
    <h2>Personal Information</h2>

    <form id="personalForm">

        <div class="section">
            <h3>Basic Details</h3>

            <div class="row">
                <div class="field">
                    <input type="text" id="firstName" placeholder="First Name">
                    <span class="error-msg"></span>
                </div>

                <div class="field">
                    <input type="text" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <select id="gender">
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <span class="error-msg"></span>
                </div>

                <div class="field">
                    <input type="date" id="dob">
                    <span class="error-msg"></span>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <input type="text" id="age" placeholder="Age" readonly>
                </div>

                <div class="field">
                    <select id="maritalStatus">
                        <option value="">Marital Status</option>
                        <option>Single</option>
                        <option>Married</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Contact Information</h3>

            <div class="row">
                <div class="field">
                    <input type="text" id="mobile" placeholder="Mobile Number">
                    <span class="error-msg"></span>
                </div>

                <div class="field">
                    <input type="text" id="alternate" placeholder="Alternative Number">
                </div>
            </div>

            <div class="field">
                <input type="email" id="email" placeholder="Email Address">
            </div>
        </div>

        <div class="section">
            <h3>Address Details</h3>

            <div class="field">
                <textarea id="currentAddress" placeholder="Current Address"></textarea>
                <span class="error-msg"></span>
            </div>

            <div class="field">
                <textarea id="permanentAddress" placeholder="Permanent Address"></textarea>
                <span class="error-msg"></span>
            </div>

            <div class="row">
                <div class="field">
                    <input type="text" id="city" placeholder="City">
                    <span class="error-msg"></span>
                </div>

                <div class="field">
                    <input type="text" id="state" placeholder="State">
                    <span class="error-msg"></span>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <input type="text" id="pincode" placeholder="Pincode">
                    <span class="error-msg"></span>
                </div>

                <div class="field">
                    <input type="text" id="country" placeholder="Country">
                    <span class="error-msg"></span>
                </div>
            </div>
        </div>

        <button type="submit">Next</button>
    </form>
</div>

<script src="personal-info.js"></script>
</body>
</html>
