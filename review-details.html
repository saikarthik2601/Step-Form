<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Onboarding - Review Details</title>
  <link rel="stylesheet" href="review-details.css" />
</head>
<body>

    <form id="reviewForm">

    <h2>Personal Details</h2>
    <div id="personalSection" class="review-section"></div>
    <button type="button" class="edit-btn" data-section="personal">Edit Personal Details</button>

    <h2>Education Details</h2>
    <div id="educationSection" class="review-section"></div>
    <button type="button" class="edit-btn" data-section="education">Edit Education Details</button>

    <h2>Experience Details</h2>
    <div id="experienceSection" class="review-section"></div>
    <button type="button" class="edit-btn" data-section="experience">Edit Experience Details</button>

    <button type="submit" id="submitFormBtn">Submit Form</button>

    </form>

    <script src="review-details.js" defer></script>
</body>
</html>
